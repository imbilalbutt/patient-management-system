// version of proto
syntax = "proto3";


// This file is in format of protobuf, that describes our requests and response for billing service when we
// did the GRPC

// let split service,  request, response, files
option java_multiple_files = true;

// ensure code generation puts all of our code in package called "billing"
option java_package = "billing";

// specify name of service, and any methods that are part of service and the things it returns.
service BillingService{
  rpc CreateBillingAccount(BillingRequest) returns (BillingResponse);
}

// with message keyword we are describing what the BillingRequest is going to look like
message BillingRequest{
  string patientId = 1;
  string name = 2;
  string email = 3;

}

message BillingResponse {
  string accountId = 1;
  string status = 2;
}